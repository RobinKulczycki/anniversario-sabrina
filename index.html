<!DOCTYPE html>

  <style>
    :root {
      --pink: #ff5c8a;
      --soft: #fad0c4;
      --bg: linear-gradient(135deg, var(--pink), var(--soft));
      --card: white;
      --text: #444;
    }

    body.night {
      --bg: linear-gradient(135deg, #2c2c54, #40407a);
      --card: #1e1e2e;
      --text: #eee;

    body {

      padding: env(safe-area-inset-top)

               env(safe-area-inset-bottom)
               env(safe-area-inset-left);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      transition: background 0.6s ease;
    }

    .card {
      background: var(--card);
      color: var(--text);
      border-radius: 22px;
      padding: 2rem;
      width: min(90vw, 420px);
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
    }

    h1 { color: var(--pink); }
    h2 { margin-top: 2rem; }

    p { line-height: 1.6; }

    img {
      width: 100%;
      border-radius: 16px;
      margin: 1rem 0;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease;
    }

    img.visible {
      opacity: 1;
      transform: scale(1);
    }

    button {
      background: var(--pink);
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: transform 0.2s ease;
    }

    button:hover { transform: scale(1.05); }

    .hidden { display: none; }
    .reveal { animation: pop 0.6s ease; }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.3rem;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }

    .note {
      font-style: italic;
      margin-top: 1rem;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
